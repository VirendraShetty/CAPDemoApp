    requires:
      - name: comsapcicdconfiguration-destination-service
        parameters:
          content-target: true
      - name: comsapcicdconfiguration-repo-host
        parameters:
          service-key:
            name: comsapcicdconfiguration-repo-host-key
      - name: comsapcicdconfiguration-uaa
        parameters:
          service-key:
            name: comsapcicdconfiguration-uaa-key
    parameters:
      content:
        instance:
          destinations:
            - Name: comsapcicdconfiguration_html_repo_host
              ServiceInstanceName: comsapcicdconfiguration-html5-service
              ServiceKeyName: comsapcicdconfiguration-repo-host-key
              sap.cloud.service: comsapcicdconfiguration
            - Authentication: OAuth2UserTokenExchange
              Name: comsapcicdconfiguration_uaa
              ServiceInstanceName: comsapcicdconfiguration-xsuaa-service
              ServiceKeyName: comsapcicdconfiguration-uaa-key
              sap.cloud.service: comsapcicdconfiguration
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: comsapcicdconfiguration-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: comsapcicdconfiguration-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsapcicdconfiguration.zip
          name: comsapcicdconfiguration
          target-path: resources/
  - name: comsapcicdconfiguration
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: cicdconfiguration-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: cicdconfiguration-auth

  - name: cicdconfiguration
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
