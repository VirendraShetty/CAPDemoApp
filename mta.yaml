_schema-version: 3.3.0
ID: SOA
description: A simple CAP project.
version: 1.0.0
modules:
  - name: SOA-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: SOA-db
      - name: SOA-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: SOA-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: SOA-db
    parameters:
      buildpack: nodejs_buildpack
  - name: SOA-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: SOA-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - soadbmanageorder.zip
          name: soadbmanageorder
          target-path: resources/
  - name: soadbmanageorder
    type: html5
    path: app/manageorder
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: SOA-destination-content
    type: com.sap.application.content
    requires:
      - name: SOA-destination-service
        parameters:
          content-target: true
      - name: SOA-repo-host
        parameters:
          service-key:
            name: SOA-repo-host-key
      - name: SOA-auth
        parameters:
          service-key:
            name: SOA-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: manageorder_SOA_repo_host
              ServiceInstanceName: SOA-html5-service
              ServiceKeyName: SOA-repo-host-key
              sap.cloud.service: manageorder
            - Authentication: OAuth2UserTokenExchange
              Name: manageorder_SOA_auth
              ServiceInstanceName: SOA-auth
              ServiceKeyName: SOA-auth-key
              sap.cloud.service: manageorder
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  - name: SOA
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: SOA-auth
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
resources:
  - name: SOA-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: SOA-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: SOA-html5-service
      service-plan: app-host
  - name: SOA-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
      service: destination
      service-name: SOA-destination-service
      service-plan: lite
  - name: SOA-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: SOA-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
